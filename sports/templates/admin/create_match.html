<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .form-group{
            {#align-content: flex-start;#}
        }
    </style>
</head>
<body>

<form method="post" style="margin:5%">
    <div class="form-group">
        {% csrf_token %}
        <select name="team1" class="form-control">
            <option>select Team1</option>
            {% for c in team %}
                <option value="{{ c.id }}">{{ c }}</option>
            {% endfor %}
        </select><br>
        <select name="team2" class="form-control">
            <option>select Team2</option>
            {% for c in team %}
                <option value="{{ c.id }}">{{ c }}</option>
            {% endfor %}
        </select><br>

        <select name="sport" class="form-control">
            <option>select sport</option>
            {% for c in sport %}
                <option value="{{ c.id }}" {% if forloop.counter == 1 %}selected{% endif %}>{{ c }}</option>
            {% endfor %}
        </select><br>

        <select name="cup" class="form-control">
            <option value="0">select cup</option>
            {% for c in cup %}
                <option value="{{ c.id }}" {% if forloop.counter == 1 %}selected{% endif %}>{{ c }}</option>
            {% endfor %}
        </select><br>

        <input id="category" name="category" type="text" class="form-control" value="T20">
        <label>Category</label><br>

        <input id="date" name="date" type="date" class="form-control" value="2022-04-01">
        <label>Date</label><br>

        <input id="time" name="time" type="time" class="form-control"  value="19:30">
        <label>Time</label><br>

        <input id="place" name="place" class="form-control" value="Mumbai">
        <label>Place</label><br>
        <input type="submit" class="form-control">
    </div>
</form>
</body>
</html>
