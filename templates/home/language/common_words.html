{% load static %}
{% include 'home/base.html' %}
<body>
{% include 'home/side_nav_bar.html' %}
{% include 'home/register.html' %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>

<div class="panel" style="display: block;background: #ffffff" >
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="key" name="language_name_key" for="language_name" >language_name</label>
                <input type="text" class="form-control" name="language_name"  value=""  required>
            </div>
            <div class="col-md-4 mb-3">
                <label class="key" name="country_name_key" for="country">Country</label>
                <input type="text" class="form-control" name="country"  value=""  required>
            </div>
            <div class="col-md-4 mb-3">
                <label class="key" name="language_abr_key" for="language_abr">Language Abbreviation</label>
                <input type="text" class="form-control" name="language_abr"  value=""  required>
            </div>
        </div>
        <br>
        <div class="row" id="label_container">
            <div class="col-md-3 mb-3">
                <input class="key" name="i_am_key" value="i" disabled>
                <input type="text" class="form-control" name="i"  value=""  >
            </div>
            <div class="col-md-3 mb-3">
                <input class="key" name="" value="of" disabled>
                <input type="text" class="form-control" name="of"  value=""  >
            </div>
            <div class="col-md-3 mb-3">
                <input class="key" name="" value="am" disabled>
                <input type="text" class="form-control" name="am"  value=""  >
            </div>
            <div class="col-md-3 mb-3">
                <input class="key" name="" value="date" disabled>
                <input type="text" class="form-control" name="date"  value=""  >
            </div>
            <div class="col-md-3 mb-3">
                <input class="key" name="" value="time" disabled>
                <input type="text" class="form-control" name="time"  value=""  >
            </div>
            <div class="col-md-3 mb-3">
                <input class="key" name="" value="function" disabled>
                <input type="text" class="form-control" name="function"  value=""  >
            </div>
            <div class="col-md-3 mb-3">
                <input class="key" name="" value="place" disabled>
                <input type="text" class="form-control" name="place"  value=""  >
            </div>
            <div class="col-md-3 mb-3">
                <input class="key" name="" value="language" disabled>
                <input type="text" class="form-control" name="langua"  value=""  >
            </div>
            <div class="col-md-3 mb-3">
                <input class="key" name="" value="choose" disabled>
                <input type="text" class="form-control" name="choose"  value=""  >
            </div>
        </div>

        <button type="submit">Submit</button>
        <label id="add_more_label">Add more label</label>
    </form>
</div>
</div>
<style>
    .key, key:focus{
        border: none;
        font-size: 18px;
        background: none;
    }

</style>
<script>
    var i=0;
    $("#add_more_label").click( function(){
        i = i+1;
        $("#label_container").append('<div class="col-md-3 mb-3">' +
            '<input id="' +i+ '" class="label_change_div" name="" value="" placeholder="Write label name with _"> ' +
            '<input id="label' +i+ '"type="text" class="form-control" name="" value=""  >' +
            '</div>');
        $(".label_change_div").change(function(){
            var a = $(this).attr('id');
            var b = $(this).val();
            console.log(a);
            $("#label"+a.toString()).attr('name',b);

        });
    });

</script>
</body>
</html>
