{% include "base.html" %}

<div style="font-size: 22px; text-align: -webkit-center;">
    <br>
    <p style="color: green">{{ sent }}</p>
    <p style="color: red">{{ not_sent }}</p>
    <br>
    <br>
    If you find any difficulty please leave a message to us.
    <br>
    <br>
    <form method="post">
        {% csrf_token %}
    <textarea placeholder="Type Message" name="message" style="margin-left: 2px"></textarea>
    <br><br>
    <input type="text" name="name" placeholder="Name" />
    <br><br>
    <input type="email" name="email" placeholder="Email" />
    <br><br>
    <input type="number" name="mobile" placeholder="Mobile" />
    <br><br>
    <button value="Submit" type="submit">Submit</button>
    </form>
</div>
<style>
    input{
        padding: 5px;
    }
</style>
