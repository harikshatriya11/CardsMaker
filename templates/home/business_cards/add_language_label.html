{% load static %}
{% include 'home/base.html' %}
<body>
{% include 'home/side_nav_bar.html' %}
{% include 'home/register.html' %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>

<div class="panel" style="display: block;background: #ffffff" >
<form method="post">
{% csrf_token %}
    <div class="row">
    <div class="col-md-4 mb-3">
        <label class="key" name="language_name_key" for="language_name" >language_name</label>
        <input type="text" class="form-control" name="language_name"  value="{{ label.language_name }}"  required>
    </div>
    <div class="col-md-4 mb-3">
        <label class="key" name="country_name_key" for="country">Country</label>
        <input type="text" class="form-control" name="country"  value="{{label.label_name.choose_language}}"  required>
    </div>
    <div class="col-md-4 mb-3">
        <label class="key" name="language_abr_key" for="language_abr">Language Abbreviation</label>
        <input type="text" class="form-control" name="language_abr"  value="{{ label.language_abr }}"  required>
    </div>
    </div>
    <br>
    <div class="row" id="label_container">
        <div class="col-md-3 mb-3">
            <label class="key" name="company_name_key" >company_name</label>
            <input type="text" class="form-control" name="company_name"  value=""  >
        </div>
        <div class="col-md-3 mb-3">
            <label class="key" name="name_key" >name</label>
            <input type="text" class="form-control" name="name"  value=""  >
        </div>
        <div class="col-md-3 mb-3">
            <label class="key" name="company_name_key" >company</label>
            <input type="text" class="form-control" name="company"  value=""  >
        </div>
        <div class="col-md-3 mb-3">
            <label class="key" name="company_name_key" >founder</label>
            <input type="text" class="form-control" name="founder"  value=""  >
        </div>
        <div class="col-md-3 mb-3">
            <label class="key" name="ceo_key" >ceo</label>
            <input type="text" class="form-control" name="ceo"  value=""  >
        </div>
        <div class="col-md-3 mb-3">
            <label class="key" name="contact_key" >contact</label>
            <input type="text" class="form-control" name="contact"  value=""  >
        </div>
        <div class="col-md-3 mb-3">
            <label class="key" name="telephone_key" >telephone</label>
            <input type="text" class="form-control" name="telephone"  value=""  >
        </div>
        <div class="col-md-3 mb-3">
            <label class="key" name="icon_key" >icon</label>
            <input type="text" class="form-control" name="icon"  value=""  >
        </div>
        <div class="col-md-3 mb-3">
            <label class="key" name="company_name_key" >image</label>
            <input type="text" class="form-control" name="image"  value=""  >
        </div>
        <div class="col-md-3 mb-3">
            <label class="key" name="company_name_key" >email</label>
            <input type="text" class="form-control" name="email"  value=""  >
        </div>
        <div class="col-md-3 mb-3">
            <label class="key" name="company_name_key" >website</label>
            <input type="text" class="form-control" name="website"  value=""  >
        </div>
        <div class="col-md-3 mb-3">
            <label class="key" name="company_name_key" >social_id</label>
            <input type="text" class="form-control" name="social_id"  value=""  >
        </div>
        <div class="col-md-3 mb-3">
            <label class="key" name="company_name_key" >address</label>
            <input type="text" class="form-control" name="address"  value=""  >
        </div>
        <div class="col-md-3 mb-3">
            <label class="key" name="company_name_key" >profession</label>
            <input type="text" class="form-control" name="profession"  value=""  >
        </div>
        <div class="col-md-3 mb-3">
            <label class="key" name="company_name_key" >established</label>
            <input type="text" class="form-control" name="established"  value=""  >
        </div>
        <div class="col-md-3 mb-3">
            <label class="key" name="company_name_key" >date</label>
            <input type="text" class="form-control" name="date"  value=""  >
        </div>
        <div class="col-md-3 mb-3">
            <label class="key" name="company_name_key" >business</label>
            <input type="text" class="form-control" name="business"  value=""  >
        </div>
        <div class="col-md-3 mb-3">
            <label class="key" name="company_name_key" >cards</label>
            <input type="text" class="form-control" name="cards"  value=""  >
        </div>
        <div class="col-md-3 mb-3">
            <label class="key" name="company_name_key" >language</label>
            <input type="text" class="form-control" name="language"  value=""  >
        </div>
        <div class="col-md-3 mb-3">
            <label class="key" name="company_name_key" >person</label>
            <input type="text" class="form-control" name="person"  value=""  >
        </div>

    </div>


    <button type="submit">Submit</button>
    <label id="add_more_label">Add more label</label>
</form>
    </div>
</div>
<style>
    .key, key:focus{
        border: none;
        font-size: 18px;
        background: none;
    }

</style>
<script>
    var i=0;
    $("#add_more_label").click( function(){
        i = i+1;
      $("#label_container").append('<div class="col-md-3 mb-3">' +
          '<input id="' +i+ '" class="label_change_div" name="" value="" placeholder="Write label name with _"> ' +
          '<input id="label' +i+ '"type="text" class="form-control" name="" value=""  >' +
          '</div>');
        $(".label_change_div").change(function(){
            var a = $(this).attr('id');
            var b = $(this).val();
            console.log(a);
            $("#label"+a.toString()).attr('name',b);

        });
    });

</script>
</body>
</html>
